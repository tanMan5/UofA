<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>
      Data Types, User Input, Conditional Logic - Uncommented
    </title>
  </head>
  <body>
    <script type="text/javascript">
      //prompt asks user what their name is
      var userName = prompt("What's your name?");
      //confirm asks if the user likes cats
      var confirmCats = confirm("Do you like cats?");

      var petName = "Meeses";
      var petType = "Tuxedo Cat";
      var petAge = 5;
      var petIsCat = true;
      // if user confirms they like cats an alert will ask pet name, pet type and pet age
      if (confirmCats) {
        alert(petName + " " + petType + " " + petAge);
      }

      //if it doesnt match it alerts user that they dont get cats information
      else {
        alert("You don't get my cat's information");
      }
      // if user confirms they like cats or dont like cats it will alert the following
      if (petIsCat) {
        alert("My pet is a cat");
      }
      else {
        alert("My pet is not a cat");
      }

      if (petAge !== 7) {
        alert("My pet is not 7 years old");
      }

      if (petAge === 5) {
        alert("My pet is 5 years old");
      }
      else if (petAge < 5) {
        alert("My pet is less than 5 years old");
      }
      else {
        alert("My pet is older than 5 years old");
      }

      alert("Welcome to our page " + userName);

      var catAge = prompt("How old is your cat?");

      // Won't work as expected
      alert(catAge + 2);

      // Works as expected
      alert(parseInt(catAge) + 2);

    </script>
  </body>
</html>

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Creating An Object Store</title>
  </head>

  <body>
    <h1>Open Your Developer Tools > Application > IndexedDB</h1>
    <script>
      const request = window.indexedDB.open("toDoList", 2);

      request.onsuccess = event => {
        console.log(request.result);
      };

      request.onupgradeneeded = ({ target, oldVersion }) => {
        const db = target.result;
        if (oldVersion < 1) {
          const objectStore = db.createObjectStore("toDoList");
        }
        if (oldVersion < 2) {
        const objectStore = db.createObjectStore("notToDoList");
        }
      };
    </script>
  </body>
</html>
